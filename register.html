<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/028e1f77dd.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link rel="stylesheet" href="resources/register.css" />

    <title>Lunatika Shop</title>
  </head>
  <body>
    <section class="my-5 py-5">
      <div class="container text-center mt-3 pt-5">
        <h2 class="font-weight-bold">Registration</h2>
      </div>
      <div class="mx-auto container mt-5">
        <form action="" id="register-form">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" placeholder="Full Name" required autocomplete="off" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email" required autocomplete="off" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success btn-submit" name="btn_register" id="btn_register" value="Register" />
          </div>
          <div class="form-group">
            <a href="login.html" class="btn-link text-decoration-none">I have already have an account</a>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
